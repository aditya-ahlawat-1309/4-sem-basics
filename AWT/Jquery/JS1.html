<html>

<head>
    <title>JS code to change bg color of paragraph</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
       function func1(){
           e=document.getElementById("p1");
           e.style.backgroundColor="red";
       }
    </script>

<body>
    <h1>Chitkara University</h1>
    <p id="p1">This is my first JS page</p>
    <button onclick="func1()">Click me to see effects !</button>

</body>
</head>

</html>
